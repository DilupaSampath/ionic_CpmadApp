<ion-header>
    <ion-navbar>
      <ion-title>Edit</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-item [hidden]="IsStateChange">
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>  
    <ion-item >
      <ion-label>Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone number</ion-label>
      <ion-input type="text" [(ngModel)]="user.phonenumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-input type="text" [(ngModel)]="user.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>District</ion-label>
      <ion-input type="text" [(ngModel)]="user.district"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Type</ion-label>
      <ion-input type="text" [(ngModel)]="user.type"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Experience</ion-label>
      <ion-input type="text" [(ngModel)]="user.experience"></ion-input>
    </ion-item>
    <button ion-button (click)="register(user)">Update Me</button>
  </ion-content>Android
