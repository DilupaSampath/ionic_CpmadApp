 
  
  <ion-content padding style="background-color: #30425a" >
      <div style=" padding-left: 73px;padding-top: 53px;">
          <h1><strong style="color: orange;   "> HelpHands</strong></h1>  
          <p style="color: #bfd0d6;">We make life smart</p>
        </div>
      <div style="padding-top: 46px">
    <ion-item style="background-color:transparent;    margin-left: -17px ;margin-left:1px ">
        <ion-label ><strong style="color:white ; padding-left: 67px;">Login as {{userType}}</strong></ion-label>
        <ion-toggle [(ngModel)]="togglestate" (ngModelChange)="changeUserTpe()" ></ion-toggle>
    </ion-item>
  <ion-item style="background-color:transparent;">
    <ion-label><ion-icon style="color: white" name="md-person"></ion-icon></ion-label>
    <ion-input style="color: white" type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item style="background-color:transparent;">
    <ion-label><ion-icon style="color: white" name="md-lock"></ion-icon></ion-label>
    <ion-input style="color: white" type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <div style="background-color:transparent;    margin-top: 34px;">
  <button ion-button (click)="login(user)" style="   width: 266px;margin-left: 12px;   background-color: #049898">Login</button>
  <button ion-button (click)="register()" style="    width: 266px; margin-left: 12px;  background-color: #049898">Register</button>
  </div>
</div>
  </ion-content>
