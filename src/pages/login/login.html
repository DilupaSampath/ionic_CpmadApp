<ion-header>
  
    <ion-navbar>
      <ion-title>login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding >
      <ion-card style="margin-left: -6px;width: calc(112% - 20px);    height: 180px; box-shadow: -1px 9px 32px #0c0c0c;">
    <ion-item style="background-color: #0892E3;    margin-left: -17px ;margin-left:1px ">
        <ion-label ><strong style="    padding-left: 70px;">Login as {{userType}}</strong></ion-label>
        <ion-toggle [(ngModel)]="togglestate" (ngModelChange)="changeUserTpe()" ></ion-toggle>
    </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button (click)="login(user)" style="border-radius: 15px;padding-left: 78px;    background-color: #35464c">Login</button>
  <button ion-button (click)="register()" style="border-radius: 15px;padding-right: 64px;    background-color: #35464c">Register</button>
</ion-card>
  </ion-content>
