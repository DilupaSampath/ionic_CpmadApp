<ion-header>
        <ion-navbar>
            <ion-title>Property</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content  style="background-color: #3d659a">
        <ion-card *ngIf="property.id" style="    background-color: transparent;">
            <img src="{{property.picture}}" />
            <ion-card-content>
                <h2 class="card-title">{{property.name}}</h2>
                <p>{{property.type}}</p> 
                <button ion-button (click)="makeAppoinment()">
                        <ion-icon item-right name="md-calendar" > Make Appoinment</ion-icon>
                </button>
            </ion-card-content>
            <ion-list style=" background-color: transparent;">
      
                <ion-item style=" background-color: transparent;">
                    <ion-icon item-left name="ios-home"></ion-icon>
                    <h3>Address</h3>
                    <ion-note item-right>{{property.address}}</ion-note>
                </ion-item>
                <ion-item style="    background-color: transparent;">
                    <ion-icon item-left name="md-trending-up"></ion-icon>
                    <h3>Experience</h3>
                    <ion-note item-right>{{property.experience}}</ion-note>
                </ion-item>
                <ion-item style="    background-color: transparent;">
                  <ion-icon item-left name="md-call"></ion-icon>
                  <h3>Mobile</h3>
                  <ion-note item-right>{{property.phonenumber}}</ion-note>
              </ion-item>
                <ion-item style="    background-color: transparent;">
                    <button ion-button style="color: white" (click)= "addLike(property.id)">
                        <ion-icon item-left name="md-thumbs-up" style="color:green"> </ion-icon>
                        {{Likecount}}              </button>
                    <button ion-button style="color: white" (click)="addUnLike(property.id)">
                        <ion-icon item-right name="md-thumbs-down" style="color:red" > </ion-icon>
                        {{UnLikecount}}
                    </button>
      
                </ion-item>
      
                <button ion-item (click)="openBrokerDetail(property.name)" style="    background-color: transparent;">
                    <!-- <ion-avatar item-left>
                        <img src="{{property.broker.picture}}"/>
                    </ion-avatar>
                    <h2>{{property.broker.name}}</h2>
                    <p>{{property.broker.title}}</p> -->
                </button>
            </ion-list>
      
            <ion-item style="    background-color: transparent;">
                <button ion-button icon-left (click)="chat()" clear item-left >
                    <ion-icon name="ios-text"></ion-icon>
                    Chat
                </button>
                <button ion-button icon-left (click)="share(property)" clear item-right>
                    <ion-icon name="share"></ion-icon>
                    Share
                </button>
            </ion-item>
      
        </ion-card>
      </ion-content>
