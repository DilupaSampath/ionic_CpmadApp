<ion-header>

  <ion-navbar>
    <ion-title>appoinments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of appoinments">
        <ion-item>
          <ion-avatar item-start>
            <img src="img/avatar-finn.png">
          </ion-avatar>
          <p>{{ item.username }}</p>
          <p>{{ item['message'] }}</p>
          <p>{{ appoinments['message'] }}</p>
         
        </ion-item>
      </ion-list>

</ion-content>
