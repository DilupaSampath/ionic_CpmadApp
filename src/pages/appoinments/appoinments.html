<ion-header>

  <ion-navbar>
    <ion-title >appoinments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="userType=='Worker'">
    <ion-list *ngFor="let item of appoinments">
      <div class="col">
        <ion-item>
          <ion-avatar item-start>
            <img src="https://image.flaticon.com/icons/svg/487/487967.svg">
          </ion-avatar>
          <p>{{ item.username }}</p>
          <p *ngIf=" item.status=='Accepted' "  style="color: green">{{ item.status }}</p>
          <p *ngIf=" item.status=='Rejected' " style="color: red" >{{ item.status }}</p>
          <p *ngIf=" item.status=='Pending' " style="color: rgb(255, 196, 0)" >{{ item.status }}</p>
          <ion-icon (click)="responseToAppoinment(item.username,'Accepted')" style="    margin-left: 34px; color: #06d021;font-size: 1.8em;" name="md-checkmark-circle"></ion-icon>
          <ion-icon (click)="responseToAppoinment(item.username,'Rejected')"  style="    padding-left: 32px;color: #e81b1b;font-size: 1.8em;" name="md-close-circle"></ion-icon>
        </ion-item>
      </div>
      </ion-list>
</ion-content>

<ion-content padding *ngIf="userType=='User'">
  <ion-list *ngFor="let item1 of appoinmentsView">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://cdn4.iconfinder.com/data/icons/online-shop-7/128/calendar-event-planning-128.png">
        </ion-avatar>
        <p>{{ item1.username }}</p>
        <p *ngIf=" item1.status=='Accepted' "  style="color: green">{{ item1.status }}</p>
        <p *ngIf=" item1.status=='Rejected' " style="color: red" >{{ item1.status }}</p>
        <p *ngIf=" item1.status=='Pending' " style="color: rgb(255, 196, 0)" >{{ item1.status }}</p>
      </ion-item>
    </ion-list>
</ion-content>
