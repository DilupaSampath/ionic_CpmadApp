<ion-menu [content]="content">
    
      <ion-content >
    
      
    
        <ion-list>
          <ion-list-header style="color: black;">
            Shop
          </ion-list-header>
          <button style="color: black;" menuClose ion-item *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
            <ion-icon item-left [name]="menuItem.icon"></ion-icon>
            {{menuItem.title}}
          </button>
        </ion-list>
    
        <ion-list>
          <ion-list-header style="color: black;">
            Help
          </ion-list-header>
          <button style="color: black;" menuClose ion-item *ngFor="let menuItem of helpMenuItems" (click)="openPage(menuItem)">
            <ion-icon item-left [name]="menuItem.icon"></ion-icon>
            {{menuItem.title}}
          </button>
        </ion-list>
    
        <ion-list>
          <ion-list-header style="color: black;">
            Account
          </ion-list-header>
          <button style="color: black;" menuClose ion-item *ngFor="let menuItem of accountMenuItems" (click)="openPage(menuItem)">
            <ion-icon item-left [name]="menuItem.icon"></ion-icon>
            {{menuItem.title}}
          </button>
        </ion-list>
    
      </ion-content>
    
    </ion-menu>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
